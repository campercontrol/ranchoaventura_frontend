<div *ngIf="!cargando">
    <form [formGroup]="formFood2">
      <div class="row">
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <h2>Editar Usuario</h2>
  
              <div class="mt-5">
                <div class="row mb-4">
                  <label class="col-sm-3 col-form-label">Correo Electrónico*</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="email">
                  </div>
                </div>
  
                <div class="row mb-4">
                  <label class="col-sm-3 col-form-label">Nueva Contraseña</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="hashed_pass">
                  </div>
                </div>
  
                <div class="row mb-4">
                  <label class="col-sm-3 col-form-label">Rol</label>
                  <div class="col-sm-9">
                    <select class="form-select" formControlName="role_id" (change)="staff2 = formFood2.get('role_id')?.value == 2">
                      <option *ngFor="let item of rol" [value]="item.id">{{ item.name }}</option>
                    </select>
                  </div>
                </div>
  
                <div class="form-check form-check-inline" *ngIf="staff2">
                  <input class="form-check-input" type="checkbox" formControlName="is_coordinator">
                  <label class="form-check-label">Coordinador</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" formControlName="is_active">
                  <label class="form-check-label">Activo</label>
                </div>
                <div class="form-check form-check-inline" *ngIf="staff2">
                  <input class="form-check-input" type="checkbox" formControlName="is_admin">
                  <label class="form-check-label">Administrador</label>
                </div>
                <div class="form-check form-check-inline" *ngIf="staff2">
                  <input class="form-check-input" type="checkbox" formControlName="is_employee">
                  <label class="form-check-label">Empleado</label>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-xl-3 col-md-3 col-sm-12">
          <div class="card p-4">
            <button class="btn btn-secondary w-100 mb-3" (click)="cancelarUpdate()">Cancelar</button>
            
            <button class="btn btn-info w-100" (click)="keepUpdate()" *ngIf="!spinner">Guardar</button>
            <div class="spinner-border" role="status" *ngIf="spinner">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="p-3">
        <p-table [value]="data">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let col of displayColumns">{{ col }}</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData>
            <tr>
              <td *ngFor="let col of columns">
                <ng-container *ngIf="col !== 'camps'">
                  {{ rowData[col] }}
                </ng-container>
                <ng-container *ngIf="col === 'camps'">
                  {{ getCampsSummary(rowData[col]) }}
                </ng-container>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </form>
  </div>
  
  <div class="spinner-border text-primary" role="status" style="margin: 0 auto;" *ngIf="cargando">
    <span class="sr-only">Cargando...</span>
  </div>
