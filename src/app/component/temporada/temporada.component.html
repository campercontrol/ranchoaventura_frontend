


<div>

    <div class="card border border-info border-1">
        <div class="bg-info p-2">
            <h1 class="card-title text-white">Lista de capacitaciones</h1>
        </div>
        <div class="card-body">
        <div class="container-btn mt-1 mb-3">
            <div>
                <div ngbDropdown placement="top-end" class="d-inline-block" style="margin-right: 10px;">
                    <button type="button" class="btn btn-primary" (click)="showDialog()">Agregar nueva Temporada</button>
                    <button type="button" class="btn btn-danger">Eliminar Temporada</button>

                </div>
            </div>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Global Search" />
        </div>

        <p-table #dt [value]="capacitaciones" [rows]="10"
            [globalFilterFields]="['camp_name','location_name','camp_start','camp_end','public_price']"
            [(selection)]="selectCapcitacion" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">

            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="camp_name">Nombre  <p-sortIcon field="camp"
                            style="font-size: 10px;"></p-sortIcon></th>
                    <th pSortableColumn=" camp_end">Activo <p-sortIcon field="inicio"></p-sortIcon></th>


                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                    </td>
                    <td>
                        {{customer.camp_name}}
                    </td>
                    <td>
                        {{customer.location_name}}
                    </td>
                 
                    <td>


                        {{customer.camp_start}}

                    </td>
                    <td>
                        {{customer.public_price}}

                    </td>


                    <td>
                        <button class="btn btn-primary" class="btn btn-primary"
                            [routerLink]="['../camp-info/1/'+customer.camper_id]">ver campamento</button>
                    </td>

                </tr>
            </ng-template>

        </p-table>
    </div>
    </div>





</div>

<p-dialog header="Title" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
       <h2>
        Agregar nueva Temporada
       </h2> 
    </ng-template>
    <div class="col">
        
        <div class="row mb-4">
            <label for="" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="" >
            </div>
           
        </div>
       
        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
          </div>

          
    </div>
    <ng-template pTemplate="footer">
    </ng-template>
</p-dialog>
