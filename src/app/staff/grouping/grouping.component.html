<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card border border-info border-3">
        <div class="bg-info p-4">
          <h4 class="card-title text-white">Lista de agrupaciones</h4>

        </div>
        <div class="p-3">
          <div class="d-sm-flex justify-content-sm-between align-items-sm-center mb-sm-4">
            <div class="">
              <div id="tickets-table_filter" class="dataTables_filter d-flex align-items-center">
                  <label for="searchTerm" class="mb-0 me-2">Buscar: </label>
                    <input type="text" name="searchTerm" class="form-control form-control-sm"
                      aria-controls="tickets-table" (keyup)="updateFilter($event)" id="searchTerm">
              </div>
            </div>
            <div class="text-end mt-2 mt-sm-0">
              <div class="my-4 my-sm-1">
                <button class="btn btn-success d-inline-flex align-items-center" (click)="openModal(content)"><i class="bx bxs-plus-circle me-1"></i>Nueva Agrupación
                </button>
              </div>
            </div>

          </div>
          <ngx-datatable class="material expandable" [columns]="columns" [columnMode]="ColumnMode.force" [headerHeight]="50"
            [footerHeight]="50" rowHeight="auto" [limit]="2" [rows]="rows">
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Nueva Agrupación</h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveUser()">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label" for="agrupacion">Agrupación</label>
            <input class="form-control" placeholder="Nombre de la Agrupacion" type="text" name="agrupacion"
              formControlName="agrupacion" [ngClass]="{'is-invalid': submitted}" />

          </div>
          <div class="mb-3">
            <label class="control-label">Tipo</label>
            <ng-select [items]="['Autobús','Cabaña','Equipo','Transporte']">
            </ng-select>
          </div>
          <div class="mb-3">
            <label class="control-label" for="capacidad">Capacidad Máxima</label>
            <input class="form-control" placeholder=0 type="number" name="capacidad" id="capacidad"
              formControlName="capacidad" [ngClass]="{'is-invalid': submitted}" />

          </div>
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" value="" id="tipo">
            <label class="form-check-label ms-2" for="tipo">
              Activo
            </label>

          </div>

        </div>
      </div>
      <button type="submit" class="btn btn-success" id="btn-save-event">
        Guardar
      </button>
    </form>
  </div>
</ng-template>
